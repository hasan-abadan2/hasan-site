<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <section class="sidebar">
        <div class="nav-header">
            <p class="logo">
                پاسخ وردپرس
            </p>
            <i class='bx bx-menu btn-menu'></i>
        </div>
        <ul class="nav-links">
            <li>
                <i class='bx bx-search search-btn' ></i>
                <input type="text" placeholder="جستجو ...">
                <span class="tooltip">
                    جستجو
                </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-home-alt-2' ></i>
                    <span class="title">خانه </span>
                </a>
              <span class="tooltip">
                خانه
                </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-phone-call' ></i>
                    <span class="title"> تماس باما </span>
                </a>
                <span class="tooltip">
                    تماس باما 
                </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bookmark' ></i>
                    <span class="title"> نشانک ها </span>
                </a>
                <span class="tooltip">
                    نشانک ها 
                </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-wallet-alt' ></i>
                    <span class="title"> کیف پول </span>
                </a>
                <span class="tooltip">
                    کیف پول 
                </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-devices' ></i>
                    <span class="title"> دستگاه ها </span>
                </a>
                <span class="tooltip">
                    دستگاه ها 
                </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="title"> تنظیمات </span>
                </a>
                <span class="tooltip">
                    تنظیمات
                </span>
            </li>
        </ul>
        <div class="theme-wrapper">
            <i class='bx bxs-moon theme-icon' ></i>
            <p>تم تاریک</p>
            <div class="theme-btn">
                <span class="theme-ball"></span>
            </div>
        </div>
        
    </section>
    <section class="home">
        <p>
            مطالب صفحه اصلی اینجا
        </p>
    </section>
    
     <script>
        const btn_menu = document.querySelector(".btn-menu");
        const side_bar = document.querySelector(".sidebar");

        btn_menu.addEventListener("click",function(){
            side_bar.classList.toggle("expand");
            chbtn();
        });
        function chbtn(){

            if(side_bar.classList.contains("expand")){
                btn_menu.classList.replace("bx-menu","bx-menu-alt-left");
            }else{
                btn_menu.classList.replace("bx-menu-alt-left","bx-menu");
            }
        }

        // start dark mode
        const theme_btn = document.querySelector('.theme-btn');
        const theme_ball = document.querySelector(".theme-ball");
        const lacalData = localStorage.getItem("theme");

        if(lacalData == null){
            localStorage.setItem("theme","light");
        }
        if(lacalData == "dark"){
            document.body.classList.add("dark-mode");
            theme_ball.classList.add("dark");
        }else if(lacalData == "light"){
            document.body.classList.remove("dark-mode");
            theme_ball.classList.remove("dark");
        }
        theme_btn.addEventListener("click",function(){
            document.body.classList.toggle("dark-mode");
            theme_ball.classList.toggle("dark");
            if(document.body.classList.contains("dark-mode")){
                localStorage.setItem("theme","dark");
            }else{
                localStorage.setItem("theme","light");
            }

        })

     </script>

</body>
</html>
